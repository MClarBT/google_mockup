<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Mock-up</title>
    <link href="google_mockup.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="google-title-container">
      <div class="google-title" id="google-title">
        <span style="color:blue">G</span><span style="color:red">o</span><span style="color:yellow">o</span><span style="color:blue">g</span><span style="color:green">l</span><span style="color:red">e</span>
      </div>
    </div>


    <div class="container">
      <div class="search-bar-container">
        <div class="search-bar" id="search-bar">
          <!-- <div class="microphone-container"> -->
          <div class="microphone" id="search-microphone">
        	  <img src="https://cdn4.iconfinder.com/data/icons/eldorado-devices/40/microphone-512.png" alt="microphone-icon" />
    	      <!-- </div> -->
          </div>
        </div>
      </div>

      <!-- <div class="google-search-container">
        <div class="google-button" id="google-search">Google Search</div>
      </div>

      <div class="feeling-lucky-container">
        <div class="google-button" id="feeling-lucky">I'm Feeling Lucky</div>
      </div> -->

      <div class="buttons-container">
        <span class="google-button" id="google-search">Google Search</span><span class="google-button" id="feeling-lucky">I'm Feeling Lucky</span>
      </div>


      <div class="todays-message-container">
        <div class="todays-message" id="message">
          Unwrap the best of Google for <span style="color:blue">Android</span> and <span style="color:blue">iOS</span>
        </div>
      </div>

      <div class="giftbox-img" id="giftbox">
	       <img src="https://cmkt-image-prd.global.ssl.fastly.net/0.1.0/ps/1890828/910/607/m1/fpnw/wm0/gift-box-icon-.jpg?1479110071&s=ec907bebc9e7ad6bb37587df2acb13a2" alt="giftbox-icon" />
      </div>
    </div>

  </body>
</html>
